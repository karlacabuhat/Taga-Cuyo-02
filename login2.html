<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Admin Sign In</title>
</head>

<body>
    <div class="flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <img id="logo" src="images/logo.png" />
                </div>
                <h1>Sign in</h1>

                <form class="flex-c" id="loginForm">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class="flex-r input">
                            <input type="text" id="email" placeholder="name@email.com" required>
                            <i class="fas fa-at"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" id="password" placeholder="Password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <a href="#" id="forgotPassword" class="forgot-password">Forgot Password?</a>

                    <div class="check">
                        <input type="checkbox" id="terms" required>
                        <span>I've read and agree with <a href="terms_and_condition.html" target="_blank">T&C</a></span>
                    </div>
                    <button type="submit" id="login_submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAqr7jav_7l0Y7gIhfTklJXnHPzjAYV8f4",
            authDomain: "taga-cuyo-app.firebaseapp.com",
            projectId: "taga-cuyo-app",
            storageBucket: "taga-cuyo-app.firebasestorage.app",
            messagingSenderId: "908851804845",
            appId: "1:908851804845:web:dff839dc552a573a23a424",
            measurementId: "G-NVSY2HPNX4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const termsChecked = document.getElementById('terms').checked;

            // Check if terms and conditions are accepted
            if (!termsChecked) {
                alert("You must agree to the terms and conditions to continue.");
                return; // Stop form submission
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Check if the email is verified
                    if (!user.emailVerified) {
                        // Send verification email
                        sendEmailVerification(user)
                            .then(() => {
                                alert("Verification email sent! Please verify your email address.");
                                // Log out user if they haven't verified their email
                                signOut(auth)
                                    .then(() => {
                                        console.log("Logged out for email verification");
                                    })
                                    .catch((error) => {
                                        console.error("Error during logout:", error.message);
                                    });
                            })
                            .catch((error) => {
                                alert("Error sending verification email: " + error.message);
                            });
                        return; // Stop the login process
                    }

                    // Continue with other login procedures if email is verified
                    const dt = new Date();

                    // Update last login time in the Realtime Database
                    update(ref(database, 'users/' + user.uid), {
                        last_login: dt.toString(), // Store last login time as string
                    }).then(() => {
                        console.log("User data updated in Realtime Database");
                    }).catch((error) => {
                        console.error("Error updating Realtime Database: ", error);
                    });

                    alert('User Logged In!');
                    // Redirect to dashboard after successful login
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Error: ' + errorMessage); // Display the error message
                });
        });

        // Forgot Password
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                alert("Please enter your email address to reset your password.");
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Password reset email sent! Check your inbox or spam folder.");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    if (errorCode === 'auth/user-not-found') {
                        alert("No user found with this email address.");
                    } else if (errorCode === 'auth/invalid-email') {
                        alert("Invalid email address. Please enter a valid email.");
                    } else {
                        alert('Error: ' + errorMessage);
                    }
                });
        });
    </script>

    <style>
        /* Add styles for the forgot-password link */
        .forgot-password {
            display: block;
            margin: 10px 0;
            text-align: right;
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</body>

</html>
